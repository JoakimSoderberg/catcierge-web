<div>Time: {{ time }}</div>

<div id="matches" class="row">
	{{#each matches}}
	<div id="match{{@index}}" class="match col-md-3 col-xs-3">
		<div>
			<p>
			{{ description }}
			</p>
			<p>
			<img style="max-width: 150px;" src="images/{{ ../id }}/{{ id }}/{{ filename }}" />
			</p>
		</div>
		<div class="steps hidden">
			{{#each steps}}
			<div>
				<p>
					{{ description }}
				</p>
				<p>
					<img style="max-width: 100px;" src="images/{{ ../../id }}/{{ ../id }}/steps/{{ filename }}" />
				</p>
			</div>
			{{/each}}
		</div>
	</div>
	{{/each}}
</div>
