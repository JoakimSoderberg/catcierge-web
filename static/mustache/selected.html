<div>{{ description }}</div>
<div>Time: {{ time }}</div>

<div id="matches" class="thumbnails">
	{{#each matches}}
	<div id="match{{@index}}" class="thumbnail match col-md-3 col-xs-4" >
		<img class="alert {{ status_class }}" id="match{{@index}}_img" style="max-width: 250px;" src="images/{{ ../id }}/{{ id }}/{{ filename }}" />
		<div class="caption">
			<h4>{{ description }}</h4>
		</div>
		<div class="steps">
			<ul class="list-group">
			{{#each steps}}
			<li class="list-group-item">
				<p>
					<img style="max-width: 150px;" src="images/{{ ../../id }}/{{ ../id }}/steps/{{ filename }}" />
					<h6>{{ description }}</h6>
				</p>
			</li>
			</ul>
			{{/each}}
		</div>
	</div>
	{{/each}}
</div>
