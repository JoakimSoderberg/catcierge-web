<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1024, initial-scale=1">

	<title>Catcierge Timeline</title>

	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="static/css/bootstrap-theme.min.css" type="text/css" />
	<link rel="stylesheet" href="static/vis/dist/vis.css" type="text/css" />
	<link rel="stylesheet" href="static/css/catcierge.css" type="text/css" />

	<script src="static/jquery-1.11.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/vis/dist/vis.min.js"></script>
	<script src="static/js/handlebars-v2.0.0.js"></script>
	<script src="static/catcierge.js"></script>
	<script type="text/javascript">

	$(function()
		{
		var data = new vis.DataSet({});

		var container = document.getElementById('visualization');

		$.get("static/mustache/item.html", function(html)
		{
			var template = Handlebars.compile(html);
			var options = 
			{
				maxHeight: "250px",
				minHeight: "250px",
				clickToUse: false,
				width: "95%",
				stack: false,
				template: template
			};
			var timeline = new vis.Timeline(container, data, options);

			catcierge_events_updater("{{ hostname }}", timeline, data);
		});
	});
	</script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="page-header">
	<p>
		<h1>Catcierge</h1>
	</p>
	<p>
		<div class="center-block" id="visualization"></div>
	</p>
	</div>
	<div id="selected_event"></div>
</body>
</html>
